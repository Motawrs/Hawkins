<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="hawkins-removebg-preview.png">
    <title>Sala de Aula - Agenda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
        }
        .active-icon {
            color: #10b981;
        }
        .sidebar {
            width: 80px;
            transition: transform 0.3s ease-in-out;
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-80px);
                position: fixed;
                z-index: 50;
                height: 100vh;
            }
            .sidebar.open {
                transform: translateX(0);
            }
        }
        .calendar-grid {
            grid-template-columns: repeat(7, minmax(0, 1fr));
            border-left: 1px solid #e5e7eb;
            border-top: 1px solid #e5e7eb;
        }
        .day-cell {
            min-height: 500px;
            border-right: 1px solid #e5e7eb;
            border-bottom: 1px solid #e5e7eb;
            padding-top: 5rem;
        }
    </style>
</head>
<body class="flex flex-col h-screen">
    <header class="bg-green-600 shadow-sm h-16 flex items-center justify-between px-4 sticky top-0 z-40 md:ml-20 border-b border-gray-200">
        <div class="flex items-center">
            <button id="menu-button" class="md:hidden p-2 text-gray-600 hover:bg-gray-100 rounded-full">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
            <div class="text-xl font-medium text-gray-700 ml-2">
                Sala de Aula > <span class="font-normal text-gray-500">Agenda</span>
            </div>
        </div>
        <div class="flex items-center space-x-4">
            <button class="p-2 text-gray-600 hover:bg-gray-100 rounded-full" title="Vista Diária">
                <i data-lucide="calendar" class="w-6 h-6"></i>
            </button>
            <button class="p-2 text-gray-600 hover:bg-gray-100 rounded-full" title="Vista Mensal">
                <i data-lucide="grid-3x3" class="w-6 h-6"></i>
            </button>
            <div class="w-8 h-8 bg-gray-300 rounded-full hidden sm:block"></div>
        </div>
    </header>
    <div class="flex flex-1 overflow-hidden">
        <nav id="sidebar" class="sidebar bg-green-600 border-r border-gray-200 flex flex-col items-center py-4 space-y-4 shadow-md md:shadow-none">
            <a href="#" class="p-2 text-gray-500 rounded-full hover:bg-gray-100 transition duration-150" title="Página Inicial">
                <i data-lucide="home" class="w-6 h-6"></i>
            </a>
            <a href="#" class="p-2 active-icon bg-green-50 rounded-full hover:bg-green-100 transition duration-150" title="Calendário (Agenda)">
                <i data-lucide="calendar" class="w-6 h-6"></i>
            </a>
            <a href="#" class="p-2 text-gray-500 rounded-full hover:bg-gray-100 transition duration-150" title="Pessoas">
                <i data-lucide="users" class="w-6 h-6"></i>
            </a>
            <a href="#" class="p-2 text-gray-500 rounded-full hover:bg-gray-100 transition duration-150" title="Atividades">
                <i data-lucide="file-text" class="w-6 h-6"></i>
            </a>
            <div class="w-10 h-px bg-gray-200 my-2"></div>
            <a href="#" class="p-2 text-gray-500 rounded-full hover:bg-gray-100 transition duration-150" title="Configurações">
                <i data-lucide="settings" class="w-6 h-6"></i>
            </a>
        </nav>
        <main class="flex-1 overflow-y-auto p-4 md:p-8">
            <div class="flex flex-col sm:flex-row items-center justify-between mb-6">
                <div class="w-full sm:w-auto mb-4 sm:mb-0">
                    <select class="border border-gray-300 p-2 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 w-full sm:w-48">
                        <option>Todas as turmas</option>
                        <option>1003</option>
                        <option>2001 - Matemática</option>
                        <option>3002 - História</option>
                    </select>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="p-2 text-gray-600 hover:bg-gray-100 rounded-full">
                        <i data-lucide="chevron-left" class="w-6 h-6"></i>
                    </button>
                    <span class="text-lg font-medium text-gray-700 whitespace-nowrap">
                        nov. 16 - nov. 22, 2025
                    </span>
                    <button class="p-2 text-gray-600 hover:bg-gray-100 rounded-full">
                        <i data-lucide="chevron-right" class="w-6 h-6"></i>
                    </button>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-xl overflow-hidden">
                <div class="calendar-grid grid text-center text-sm font-medium text-gray-500">
                    <div class="p-3 text-gray-800 border-r border-gray-200">dom.</div>
                    <div class="p-3 text-gray-800 border-r border-gray-200">seg.</div>
                    <div class="p-3 text-gray-800 border-r border-gray-200">ter.</div>
                    <div class="p-3 text-gray-800 border-r border-gray-200">qua.</div>
                    <div class="p-3 text-gray-800 border-r border-gray-200">qui.</div>
                    <div class="p-3 text-gray-800 border-r border-gray-200">sex.</div>
                    <div class="p-3 text-gray-800">sáb.</div>
                    <div class="day-cell relative group">
                        <div class="absolute top-3 left-1/2 transform -translate-x-1/2 text-gray-900 font-normal">16</div>
                    </div>
                    <div class="day-cell relative group">
                        <div class="absolute top-3 left-1/2 transform -translate-x-1/2 text-gray-900 font-normal">17</div>
                    </div>
                    <div class="day-cell relative group">
                        <div class="absolute top-3 left-1/2 transform -translate-x-1/2 text-white w-8 h-8 flex items-center justify-center rounded-full bg-blue-500 font-bold">18</div>
                    </div>
                    <div class="day-cell relative group">
                        <div class="absolute top-3 left-1/2 transform -translate-x-1/2 text-gray-900 font-normal">19</div>
                    </div>
                    <div class="day-cell relative group">
                        <div class="absolute top-3 left-1/2 transform -translate-x-1/2 text-gray-900 font-normal">20</div>
                    </div>
                    <div class="day-cell relative group">
                        <div class="absolute top-3 left-1/2 transform -translate-x-1/2 text-gray-900 font-normal">21</div>
                    </div>
                    <div class="day-cell relative group">
                        <div class="absolute top-3 left-1/2 transform -translate-x-1/2 text-gray-900 font-normal">22</div>
                    </div>

                </div>
            </div>

        </main>
    </div>

    <script>
        lucide.createIcons();
        const menuButton = document.getElementById('menu-button');
        const sidebar = document.getElementById('sidebar');
        menuButton.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });
        document.addEventListener('click', (event) => {
            const isClickInsideSidebar = sidebar.contains(event.target);
            const isClickOnMenuButton = menuButton.contains(event.target);
            if (sidebar.classList.contains('open') && !isClickOnMenuButton && !isClickInsideSidebar && window.innerWidth <= 768) {
                sidebar.classList.remove('open');
            }
        });
    </script>
</body>
</html>
